<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: black solid 1px;
      }
  </style>
</head>
<body>
  <h1>All User List</h1>
  <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Options</th>
      </tr>
    <th:block th:each="user:${users}">
      <tr>
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getPhoneNumber()}"></td>
        <td>
          <p><a th:href="'/redact?id=' + ${user.getId()}">Redact</a></p>
          <p><a th:href="'/delete?id=' + ${user.getId()}">Delete</a></p>
        </td>
      </tr>
    </th:block>
  </table>
  <h1>User Creation</h1>
  <form method="get" action="/add" th:object="${newuser}">
    <table>
      <tr>
        <td>Name</td>
        <td><input type="text" name="name" th:field="*{name}"></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" name="lastname" th:field="*{lastName}"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" name="email" th:field="*{email}"></td>
      </tr>
      <tr>
        <td>Phone</td>
        <td><input type="number" name="phone" th:field="*{phoneNumber}"></td>
      </tr>
    </table>
    <input type="submit">
  </form>
</body>
</html>
